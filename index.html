<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hologram | Cellular IoT Connectivity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              lime: '#bffd11',
              slate: '#0a0f1e',
              deep: '#030712'
            }
          },
          fontFamily: {
            sans: ['"DM Sans"', 'sans-serif'],
            display: ['"Space Grotesk"', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    html,
    body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }

    body {
      background-color: #00040f;
      background-image: radial-gradient(circle at 50% 0%, #111420 0%, #00040f 100%);
      color: #ffffff;
      min-height: 100vh;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(191, 253, 17, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(191, 253, 17, 0.5);
    }

    /* Reveal Animation Classes */
    .reveal-container {
      overflow: hidden;
      display: block;
    }

    .reveal-text {
      display: block;
      transform: translateY(100%);
      opacity: 0;
      transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1),
        opacity 0.8s ease-out;
    }

    .reveal-text.active {
      transform: translateY(0);
      opacity: 1;
    }

    /* The Floating Animation */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .hero-mockup {
      animation: float 5s ease-in-out infinite;
      filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.3));
      will-change: transform;
    }

    /* Aurora Gradient Animation */
    @keyframes aurora {

      0%,
      100% {
        background-position: 0% 50%;
      }

      25% {
        background-position: 100% 50%;
      }

      50% {
        background-position: 50% 100%;
      }

      75% {
        background-position: 0% 100%;
      }
    }

    .aurora-glow {
      background: linear-gradient(135deg, rgba(191, 253, 17, 0.15), rgba(0, 200, 150, 0.08), rgba(191, 253, 17, 0.05), rgba(100, 255, 100, 0.1));
      background-size: 400% 400%;
      animation: aurora 12s ease-in-out infinite;
    }

    /* Shimmer border effect */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .shimmer-border {
      position: relative;
    }

    .shimmer-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(90deg, transparent, rgba(191, 253, 17, 0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Grain texture overlay */
    .grain::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.015;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Gradient text utility */
    .gradient-text {
      background: linear-gradient(135deg, #bffd11 0%, #7df98e 50%, #bffd11 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Pulse ring animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .pulse-ring {
      animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Glow line animation */
    @keyframes glow-line {

      0%,
      100% {
        opacity: 0;
        transform: translateX(-100%);
      }

      50% {
        opacity: 1;
        transform: translateX(100%);
      }
    }

    /* Counter animation */
    @property --num {
      syntax: '<integer>';
      initial-value: 0;
      inherits: false;
    }

    /* Animated rotating gradient border */
    @property --border-angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes rotate-border {
      to {
        --border-angle: 360deg;
      }
    }

    .animated-border {
      position: relative;
    }

    .animated-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(from var(--border-angle), transparent 25%, rgba(191, 253, 17, 0.4) 50%, transparent 75%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotate-border 4s linear infinite;
      pointer-events: none;
      z-index: 30;
    }

    /* Flowing text shimmer gradient */
    @keyframes text-shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .text-shimmer {
      background: linear-gradient(90deg, #bffd11 0%, #7df98e 30%, #bffd11 50%, #7df98e 70%, #bffd11 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: text-shimmer 6s linear infinite;
    }

    /* Floating glass navbar */
    .nav-glass {
      background: rgba(3, 7, 18, 0.7);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
    }

    /* Section gradient divider */
    .section-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(191, 253, 17, 0.15), transparent);
    }

    /* Custom global scrollbar upgrade */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(3, 7, 18, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(191, 253, 17, 0.3), rgba(191, 253, 17, 0.1));
      border-radius: 4px;
      border: 1px solid rgba(191, 253, 17, 0.1);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(191, 253, 17, 0.5), rgba(191, 253, 17, 0.2));
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .reveal-text {
        transform: none;
        opacity: 1;
      }

      .hero-mockup {
        animation: none;
      }
    }
  </style>
